<!DOCTYPE html>
<html>

<head>

	<title>莫兰迪配色表</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		window.onload = function () {

			var a = ['#e0e5df', '#b7c1b6', '#97a38d', '#97a38d', '#c2c8d8', '#a0a5b9', '#8693a6', '#afb1b0', '#bec0bf',
				'#929493', '#fffaf7', '#fff6f1', '#f9e8d9', '#fbe9d5', '#dacab1', '#c9b7a3', '#c5b7aa', '#a4988a',
				'#edebee', '#f0ebe7', '#f0eaea', '#f0eaea', '#dfd4d8', '#e9d1d4', '#e9d1d4', '#985157', '#a57c82',
				'#6d5054', '#eee5f8', '#ccbed5', '#7a727f', '#666467'
			];

			var oDiv = document.getElementById('main');

			for (var i = 0; i < a.length; i++) {

				var color = document.createElement('div');
				var o = color.style;

				o.cssText =
					"width:180px; height:260px; display: inline-block; background: #EA5455;margin:25px;box-shadow: 2px 3px 10px 0 rgba(0,0,0,0.2); position: relative;";

				oDiv.appendChild(color);
			}

			var aDiv = oDiv.getElementsByTagName('div'); //获取oDiv下的所有div

			var myColor = new Array();

			for (var i = 0; i < aDiv.length; i++) {
				myColor[i] = aDiv[i];
			}

			for (var i = 0; i < a.length; i++) {
				myColor[i]['style']['background'] = a[i];
				myColor[i].id = "id" + i;
				myColor[i].className = "bbb";
				var id = myColor[i].id;
				var hh = document.getElementById(id);
				var oName = document.createElement('div');
				oName.style.cssText =
					"height: 22%;width: 100%;background: #FFFFFF;position: absolute;bottom: 0;text-align: center; line-height:60px ";
				hh.appendChild(oName);
			}

			//颜色代码
			for (var i = 0; i < a.length; i++) {
				var hh1 = document.getElementById('id' + i);
				var Text = hh1.querySelector('div');
				Text.innerHTML = a[i];
				Text.style.cssText = "text-shadow: 1px 1px 1px #9e9e9e; font-weight:700; height: 22%;width: 100%;background: #FFFFFF;position: absolute;bottom: 0;text-align: center; line-height:60px";
				Text.style.color = a[i];
			}
		}
	</script>
	<style type="text/css">
		#main {
			width: 100%;
			margin: 20px auto;
			text-align: center;
		}
	</style>

</head>

<body>
	<div id="main"></div>
</body>

</html>
