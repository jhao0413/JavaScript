<!DOCTYPE html>
<html>
<head>
	<title>面向对象修改</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function crate(name,mail) {

			this.name = name;//必须所要的，不然return值为false，以后代码无法正常运行
			this.mail = mail;

			this.showname = function(){
				alert("Name:"+this.name);
			};

			this.showmail = function(){
				alert("mail:"+this.mail);
			};

		}

		var obj = new crate("九號","384716045@qq.com");
		obj.showname();
		obj.showmail();
	</script>
</head>
<body>

</body>
</html>
